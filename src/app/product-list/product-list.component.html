<h2>Movies</h2>
<div>
  <app-selector [selectedItems]="selectedItems" (selectedItemsChange)="updateSelectedItems($event)"></app-selector>
</div>
<li>
  <app-selected [selected]="selectedItems"></app-selected>
</li>
